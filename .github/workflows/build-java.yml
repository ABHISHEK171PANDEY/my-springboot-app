name: build java app

on:
 push :
    branches: 
      - master

jobs:
  java-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: build java
        run: |
          mvn -v
          mvn -B package     
